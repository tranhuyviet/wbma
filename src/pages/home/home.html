<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let pic of picArray | async">
      <ion-thumbnail item-start>
        <img [src]="url + (pic.file_id | thumbnail : 'small' | async)" [alt]="pic.title">
      </ion-thumbnail>
      <h2>{{pic.title}}</h2>
      <p>{{pic.time_added | date: ('d.M.yyyy')}}</p>
      <p>{{pic.description}}</p>
      <button ion-button clear item-end (click)="viewOriginalImage(pic.filename)">View</button>
    </ion-item>
  </ion-list>
</ion-content>
